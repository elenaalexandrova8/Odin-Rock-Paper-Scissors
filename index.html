<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>User VS Computer</h2>
    <div id="buttons">
        <label>User, select your guess:</label>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="gameDiv">
        <div class="userGuess">User</div>
        <div class="computerGuess">Computer</div>
        <div class="roundWinner">Round winner</div>
        <div class="scores">Score: Computer/User</div>
    </div>
</body>
</html>
